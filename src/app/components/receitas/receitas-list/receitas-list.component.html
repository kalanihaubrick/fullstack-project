<div class="container my-5">
    <h1 class="mb-3">Receitas</h1>

    <table class="table" *ngIf="receitas && receitas.length > 0">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let receitaItem of receitas">
                <td>{{ receitaItem.descricao}}</td>
                <td>R$ {{ receitaItem.valor}}</td>
                <td>{{receitaItem.data | date: 'dd-MM-yyyy'}}</td>
                <td><button type="button" class="btn btn-secondary"
                        [routerLink]="['/receitas', 'edit', receitaItem.id]">Editar</button></td>

            </tr>
        </tbody>
    </table>
    <p *ngIf="!receitas || receitas.length <= 0">Nenhuma receita cadastrada</p>
</div>
