<div class="container my-5">
    <h1 class="mb-3">Despesas</h1>

    <table class="table" *ngIf="despesas && despesas.length > 0">
        <thead>
            <tr>
                <th>DescriÃ§Ã£o</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let despesas of despesas">
                <td>{{ despesas.descricao}}</td>
                <td>R$ {{ despesas.valor}}</td>
                <td>{{despesas.data | date: 'dd-MM-yyyy'}}</td>
                <td>{{ despesas.categoria}}</td>
                <td> <button type="button" class="btn btn-secondary"
                        [routerLink]="['/despesas', 'edit', despesas.id]">Editar</button></td>

            </tr>
        </tbody>
    </table>
    <p *ngIf="!despesas || despesas.length <= 0">Nenhuma despesa cadastrada</p>
</div>
